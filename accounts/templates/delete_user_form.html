<!-- delete_user_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .message {
            font-size: 14px;
            color: #2ecc71;
            margin-top: 10px;
        }

        .error {
            font-size: 14px;
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete User</h2>
    <p>Please enter the email of the UDV account you wish to delete. Deleting this account will permanently remove all associated membership details and access privileges. This action cannot be undone.</p>

    <form method="post" id="deleteForm" onsubmit="handleDelete(event)">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Delete User</button>
    </form>

    <!-- Message placeholders -->
    <div class="message" id="successMessage" style="display: none;"></div>
    <div class="error" id="errorMessage" style="display: none;"></div>
</div>

<script>
    async function handleDelete(event) {
        event.preventDefault();  // Prevent form from submitting normally

        const form = document.getElementById('deleteForm');
        const formData = new FormData(form);
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });

            const data = await response.json();

            if (response.ok) {
                successMessage.textContent = data.success;
                successMessage.style.display = 'block';
            } else {
                errorMessage.textContent = data.error || "An error occurred. Please try again.";
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            errorMessage.textContent = "User not found";
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
